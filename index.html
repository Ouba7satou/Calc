  <body>
    <div class="container">
      <div class="holder">
        <h1>Calc Your Age</h1>
        <input type="text" id="age" value="" />
        <button onclick="clacAge()">Calc</button>
        <div id="result" class="result_C"></div>
      </div>

      <div class="holder">
        <h1>Calc Your Tall</h1>
        <input type="text" id="Tall" value="" />
        <button onclick="clacTall()">Calc</button>
        <div id="feet-inch" class="result_C"></div>
      </div>

      <div class="holder">
        <h1>Calc USD To DZD</h1>
        <input type="text" id="money" value="" />
        <button onclick="clacMoney()">Calc</button>
        <div id="Usd-dz" class="result_C"></div>
      </div>
    </div>
